<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Loading/Error screen -->
    <div id="loading" class="card loading-container">
        <div class="loading-content">
            <h2><i class="fas fa-spinner fa-spin"></i> Loading dashboard...</h2>
            <p>Please wait while we retrieve the latest data.</p>
        </div>
    </div>

    <!-- Main dashboard content -->
    <div id="dashboard" class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Sensor Dashboard</h1>
            <div id="connection-status" class="connection-good">
                <i class="fas fa-wifi"></i> Connected
            </div>
        </header>

        <!-- Sensor Data Card -->
        <section class="dashboard-grid">
            <div id="sensorData" class="card data-card">
                <div class="sensor-grid">
                    <div class="sensor-item">
                        <i class="fas fa-thermometer-half"></i>
                        <div>
                            <span class="sensor-label">Temperature</span>
                            <span class="sensor-value">-- Â°C</span>
                        </div>
                    </div>
                    <div class="sensor-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span class="sensor-label">Humidity</span>
                            <span class="sensor-value">-- %</span>
                        </div>
                    </div>
                    <div class="sensor-item">
                        <i class="fas fa-clock"></i>
                        <div>
                            <span class="sensor-label">Last Update</span>
                            <span class="sensor-value">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="card chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-thermometer-half"></i> Temperature (Last 20 Samples)</h3>
                    <div class="toggle-container">
                        <span class="toggle-label">Dynamic Range:</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="dynamicRangeToggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <span id="toggleStatus" class="toggle-status toggle-off">OFF</span>
                    </div>
                </div>
                <canvas id="temperatureChart"></canvas>
            </div>

            <div class="card chart-card">
                <h3><i class="fas fa-tint"></i> Humidity (Last 20 Samples)</h3>
                <canvas id="humidityChart"></canvas>
            </div>
        </section>
    </div>

    <!-- Update script tags to use modules and load both files -->
    <script type="module" src="{{ url_for('static', filename='js/chart-utils.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
